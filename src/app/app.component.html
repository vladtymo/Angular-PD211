<h1>Hello Angular {{title}}</h1>

<p>My name is {{name}}!</p>

<button (click)="changeName()">Change</button>

<div>
  @for (i of users; track $index) {
  <app-user-card [user]="i" (onDelete)="delete($event)"></app-user-card>
  }

  <app-user-card [user]="users[1]"></app-user-card>
  <app-user-card [user]="users[2]"></app-user-card> -->
</div>

<div>
  <button (click)="clear()">Clear All</button>
</div>

<h2>Create New User</h2>
<app-user-form (onCreate)="create($event)"></app-user-form>
